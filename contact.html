    <main>
      <section>
        <h1><span>Contact</span> Me</h1>
        <article >
          <div id="contact">
            
            <div class="container">
              <div class="row">
          
                <div class="contact-left">
                  <h4 class="sub-title">You can contact me via:</h4>
                  <p><i class="fa-solid fa-envelope"></i>aubraintours@gmail.com</p>
                  <p><i class="fa-solid fa-phone"></i>0912345678</p>
                  <div class="social-icons">
                    <a href="https://www.facebook.com/aubraintours" target="_blank" ><i class="fa-brands fa-facebook" title="Facebook Page"></i></a>
                    <a href="https://www.linkedin.com/feed/" target="_blank" ><i class="fa-brands fa-linkedin" title="LinkedIn Profile"></i></a>
                    <a href="https://www.wcatravel.com/aubraintours" target="_blank" ><i class="fa-solid fa-globe" title="WCA Aubraintours Website"></i></a>
                  </div>
                  
                  <p>I'd also love to talk over a cup of coffee, you may send me a message or schedule an appointment on my calendar below.</p>
                  <img src="Images/me-coffee.jpg" alt="Me Coffee" width="270">
                </div>

                <div class="contact-right">
                  <form name="submit-to-google-sheet">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" placeholder="Your Name" required>
                    <label for="email">Email</label>
                    <input type="email"  id="email" name="Email" placeholder="Your email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </article>
      </section>

      <section id="calendar">

 <script src="https://smtpjs.com/v3/smtp.js"></script>
 <script src="Javascript/main.js"></script>
 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxMh5XWSRJCykpyvM79aURaHQzAYAWQ6I4Z5hTgaJgoPDQsOvodlUyiTVLnAX-gQOdplw/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
